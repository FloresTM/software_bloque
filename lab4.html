        // Problema 6
        const pi = 3.14159

        function Circle(radius) {
            this.radius = radius;
        }

        Circle.prototype.getArea = function() {
            let area = pi * this.radius * this.radius;
            return area;
        }

        Circle.prototype.getCircumference = function() {
            let circumference = 2 * pi * this.radius;
            return circumference;
        }

        function getArea() {
            let radiusEl = document.getElementById("radius").value;
            const circle1 = new Circle(parseFloat(radiusEl), parseFloat(pi));
            let area = circle1.getArea();
            let res1 = document.getElementById("res1");
            res1.innerHTML = `The area of the circle is: ${area}`;
        }

        function getCircumference() {
            let radiusEl = document.getElementById("radius").value;
            const circle1 = new Circle(parseFloat(radiusEl), parseFloat(pi));
            let circumference = circle1.getCircumference();
            let res2 = document.getElementById("res2");
            res2.innerHTML = `The circumference of the circle is: ${circumference}`;
